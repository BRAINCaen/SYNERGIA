    <style>

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .login-container {
            background-color: white;
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-container h1 {
            color: #7e57c2;
            margin-bottom: 10px;
        }
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 13px;
            color: #757575;
        }
        input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #7e57c2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }
        .login-help {
            margin-top: 20px;
            color: #757575;
            font-size: 14px;
        }
        img {
            width: 80px;

        }

        }

            margin-top: 0;

        }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-container">
            <img src="https://img.icons8.com/color/96/000000/s-key.png" alt="SYNERGIA Logo">
            <h1>SYNERGIA</h1>
            <p>L'aventure commence ici</p>
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="btn-primary">Se connecter</button>
            </form>
            <p class="login-help">Problème de connexion ? Contacte Allan !</p>
        </div>
    </div>
    
    <div id="app" class="hidden">
        <div class="quests-container">
            <h2>Quêtes du jour</h2>
            <div id="quests-list"></div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-storage-compat.js"></script>

    <script>
    // Configuration Firebase - REMPLACE PAR TES VRAIS IDENTIFIANTS
const firebaseConfig = {
  apiKey: "AIzaSyD7uBuAQaOhZ02owkZEuMKC5Vji6PrB2f8",
  authDomain: "synergia-app-f27e7.firebaseapp.com",
  projectId: "synergia-app-f27e7",
  storageBucket: "synergia-app-f27e7.firebasestorage.app",
  messagingSenderId: "201912738922",
  appId: "1:201912738922:web:2fcc1e49293bb632899613",
  measurementId: "G-EGJ79SCMWX"
};

    // Initialisation Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    // Gérer la connexion
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
            await auth.signInWithEmailAndPassword(email, password);
            loadQuests();
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        } catch (error) {
            alert('Erreur de connexion: ' + error.message);
            console.error('Erreur de connexion:', error);
        }
    });
    
    // Vérifier si l'utilisateur est déjà connecté
    auth.onAuthStateChanged(user => {
        if (user) {
            loadQuests();
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }
    });
    
// Charger les quêtes depuis Firestore
async function loadQuests() {
    const questsList = document.getElementById('quests-list');
    questsList.innerHTML = '';
    
    // Charger depuis Firestore
    try {
        // Créer une collection de test si elle n'existe pas
        const questsCollection = db.collection('quests');
        const snapshot = await questsCollection.get();
        
        // Si la collection est vide, ajouter des exemples
        if (snapshot.empty) {
            const exampleQuests = [
                { 
                    title: "Réparer le mécanisme du coffre - Salle 2", 
                    description: "Le mécanisme d'ouverture du coffre ne fonctionne plus correctement. À réparer avant le weekend.",
                    xp: 15,
                    deadline: new Date(Date.now() + 86400000 * 2) // Dans 2 jours
                },
                { 
                    title: "Créer un post Instagram pour le nouvel escape game", 
                    description: "Créer un contenu engageant pour annoncer le lancement du nouvel escape game. Photos + texte accrocheur.",
                    xp: 10,
                    deadline: new Date(Date.now() + 86400000 * 3) // Dans 3 jours
                },
                { 
                    title: "Commander les stocks de consommables pour juin", 
                    description: "Vérifier et commander les stocks de piles, ampoules, accessoires et matériel d'entretien pour le mois prochain.",
                    xp: 5,
                    deadline: new Date(Date.now() + 86400000 * 1) // Dans 1 jour
                }
            ];
            
            // Ajouter les quêtes d'exemple à Firestore
            for (const quest of exampleQuests) {
                await questsCollection.add(quest);
            }
            
            // Recharger les données
            return loadQuests();
        }
        
        // Afficher les quêtes depuis Firestore
        snapshot.forEach(doc => {
            const quest = doc.data();
            const questItem = document.createElement('div');
            questItem.className = 'quest-item';
            
            // Formatter la date limite
            let deadlineText = "Pas de date limite";
            if (quest.deadline) {
                const deadline = quest.deadline.toDate();
                deadlineText = new Date(deadline).toLocaleDateString('fr-FR');
            }
            
            questItem.innerHTML = `
                <h3>${quest.title}</h3>
                <p>${quest.description}</p>
                <div style="display:flex; justify-content:space-between; margin-top:10px;">
                    <span style="color:#7e57c2;"><i class="fas fa-star"></i> ${quest.xp || 0} XP</span>
                    <span><i class="fas fa-clock"></i> Échéance: ${deadlineText}</span>
                </div>
                <button class="complete-btn" data-id="${doc.id}" style="margin-top:10px; padding:8px; background:#66bb6a; color:white; border:none; border-radius:5px; cursor:pointer;">
                    Marquer comme terminée
                </button>
            `;
            questsList.appendChild(questItem);
            
            // Ajouter l'événement pour compléter la quête
            questItem.querySelector('.complete-btn').addEventListener('click', async (e) => {
                const questId = e.target.dataset.id;
                await questsCollection.doc(questId).update({
                    completed: true,
                    completedAt: new Date()
                });
                alert('Quête terminée ! +' + (quest.xp || 0) + ' XP');
                loadQuests(); // Recharger les quêtes
            });
        });
    } catch (error) {
        console.error("Erreur lors du chargement des quêtes:", error);
        questsList.innerHTML = `<p style="color:red">Erreur lors du chargement des quêtes: ${error.message}</p>`;
    }
}

// Afficher le nom de l'utilisateur connecté
function showUserInfo(user) {
    const header = document.createElement('div');
    header.style.backgroundColor = '#7e57c2';
    header.style.color = 'white';
    header.style.padding = '15px';
    header.style.display = 'flex';
    header.style.justifyContent = 'space-between';
    header.style.alignItems = 'center';
    header.style.marginBottom = '20px';
    
    header.innerHTML = `
        <div>
            <h2 style="margin:0;">Bienvenue, ${user.email}</h2>
        </div>
        <button id="logout-btn" style="padding:8px 15px; background:white; color:#7e57c2; border:none; border-radius:5px; cursor:pointer;">
            Déconnexion
        </button>
    `;
    
    document.querySelector('.quests-container').prepend(header);
    
    document.getElementById('logout-btn').addEventListener('click', () => {
        auth.signOut().then(() => {
            window.location.reload();
        });
    });
}

// Modifier onAuthStateChanged pour afficher les infos utilisateur
auth.onAuthStateChanged(user => {
    if (user) {
        loadQuests();
        showUserInfo(user);
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
    } else {
        document.getElementById('login-screen').style.display = 'block';
        document.getElementById('app').style.display = 'none';
    }
});

    </script>
</body>
</html>
