<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNERGIA - Gestion d'équipe gamifiée</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .login-container {
            background-color: white;
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-container h1 {
            color: #7e57c2;
            margin-bottom: 10px;
        }
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 13px;
            color: #757575;
        }
        input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #7e57c2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }
        .login-help {
            margin-top: 20px;
            color: #757575;
            font-size: 14px;
        }
        img {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        .quests-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .quest-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .quest-item h3 {
            margin-top: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-container">
            <img src="https://img.icons8.com/color/96/000000/s-key.png" alt="SYNERGIA Logo">
            <h1>SYNERGIA</h1>
            <p>L'aventure commence ici</p>
            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="btn-primary">Se connecter</button>
            </form>
            <p class="login-help">Problème de connexion ? Contacte Allan !</p>
        </div>
    </div>
    
    <div id="app" class="hidden">
        <div class="quests-container">
            <h2>Quêtes du jour</h2>
            <div id="quests-list"></div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-storage-compat.js"></script>

    <script>
    // Configuration Firebase - REMPLACE PAR TES VRAIS IDENTIFIANTS
  const firebaseConfig = {
    apiKey: "AIzaSyD7uBuAQaOhZ02owkZEuMKC5Vji6PrB2f8",
    authDomain: "synergia-app-f27e7.firebaseapp.com",
    projectId: "synergia-app-f27e7",
    storageBucket: "synergia-app-f27e7.firebasestorage.app",
    messagingSenderId: "201912738922",
    appId: "1:201912738922:web:2fcc1e49293bb632899613",
    measurementId: "G-EGJ79SCMWX"
  };

    // Initialisation Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    // Gérer la connexion
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        try {
            await auth.signInWithEmailAndPassword(email, password);
            loadQuests();
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        } catch (error) {
            alert('Erreur de connexion: ' + error.message);
            console.error('Erreur de connexion:', error);
        }
    });
    
    // Vérifier si l'utilisateur est déjà connecté
    auth.onAuthStateChanged(user => {
        if (user) {
            loadQuests();
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app').style.display = 'block';
        }
    });
    
    // Charger les quêtes depuis Firestore
    async function loadQuests() {
        const questsList = document.getElementById('quests-list');
        questsList.innerHTML = '';
        
        // Exemples de quêtes (à remplacer par des données Firestore)
        const quests = [
            { title: "Réparer le mécanisme du coffre - Salle 2", description: "Le mécanisme d'ouverture du coffre ne fonctionne plus correctement. À réparer avant le weekend." },
            { title: "Créer un post Instagram pour le nouvel escape game", description: "Créer un contenu engageant pour annoncer le lancement du nouvel escape game. Photos + texte accrocheur." },
            { title: "Commander les stocks de consommables pour juin", description: "Vérifier et commander les stocks de piles, ampoules, accessoires et matériel d'entretien pour le mois prochain." }
        ];
        
        quests.forEach(quest => {
            const questItem = document.createElement('div');
            questItem.className = 'quest-item';
            questItem.innerHTML = `
                <h3>${quest.title}</h3>
                <p>${quest.description}</p>
            `;
            questsList.appendChild(questItem);
        });
    }
    </script>
</body>
</html>
